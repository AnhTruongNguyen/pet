<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <a class="logo" href="">Pet Care</a>
        
                <ul class="menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">Training</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <div class="header-auth">
                <a href="" class="signIn">Log In</a>
                <a href="" class="signUp">Sign Up</a>
            </div>
            </header>
            <div class="banner">
                <div class="banner-content">
                    <div class="title">
                        <h1>Your Pet Is Part Of Our Family</h1>
                        <img srcset="./src/img/banner/dog.png 2x" alt="">
                    <div class="clear"></div>
                    </div>
                    
                    <p>We believe finding a reliable, professional pet sitter should be easy.
                         So we make sure every member of our Family.</p>
                   
                     <div class="banner-btn">
                        <a class="btn-book" href="">Book a Quote</a>
                        <a class="btn-call" href=""><img srcset="./src/img/banner/phone.png 2x">Sheudle a Call</a>
                     </div>   
                </div>              
                <div class="banner-img">
                    <div class="tag-pet tag">
                        <img srcset="./src/img/banner/tree.png 2x" alt="">
                        <div class="tag-title">
                        <h4>Pet Training</h4>
                        <p>Cat & Dog</p>
                        </div>
                    </div>              
                    <img srcset="./src/img/banner/human_dog.png 2x" alt="">
                    <div class="tag-vac tag">
                        <img srcset="./src/img/banner/pen.png 2x" alt="">
                        <div class="tag-title">
                        <h4>Vaccination</h4>
                        <p>Cat</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
